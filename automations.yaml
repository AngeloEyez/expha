- id: '1683450231179'
  alias: 次臥開關燈
  description: ''
  triggers:
  - device_id: d76c0a45cac78dc54a4fd36ae4ce751b
    domain: xiaomi_gateway3
    type: action
    id: SingleClick
    state: single
    trigger: device
  - device_id: d76c0a45cac78dc54a4fd36ae4ce751b
    domain: xiaomi_gateway3
    type: action
    id: DoubleClick
    state: double
    trigger: device
  - device_id: d76c0a45cac78dc54a4fd36ae4ce751b
    domain: xiaomi_gateway3
    type: action
    id: Triple
    state: triple
    trigger: device
  conditions: []
  actions:
  - if:
    - condition: trigger
      id:
      - SingleClick
    then:
    - if:
      - condition: device
        type: is_on
        device_id: f97f4ed86cda87d80ecd8bef08c14e23
        entity_id: 503c6763e4a5a8c61b4f33eee40dd3e8
        domain: light
      then:
      - data: {}
        target:
          device_id:
          - fe10d6fbd8fea654e0a804b8df37355e
          - 82905c77b5a4913bb0d18519a267bcbe
          - f97f4ed86cda87d80ecd8bef08c14e23
        action: light.turn_off
      else:
      - data:
          effect: Day
          brightness_pct: 95
        target:
          device_id:
          - fe10d6fbd8fea654e0a804b8df37355e
          - 82905c77b5a4913bb0d18519a267bcbe
          - f97f4ed86cda87d80ecd8bef08c14e23
        action: light.turn_on
  - if:
    - condition: trigger
      id:
      - DoubleClick
    then:
    - if:
      - condition: state
        entity_id: light.mismartledceilinglight450_c087
        attribute: color_mode
        state: '2'
      then:
      - data:
          effect: Day
          transition: 2
        target:
          device_id:
          - fe10d6fbd8fea654e0a804b8df37355e
          - 82905c77b5a4913bb0d18519a267bcbe
          - f97f4ed86cda87d80ecd8bef08c14e23
        action: light.turn_on
      else:
      - data:
          effect: Night
          transition: 2
        target:
          device_id:
          - fe10d6fbd8fea654e0a804b8df37355e
          - 82905c77b5a4913bb0d18519a267bcbe
          - f97f4ed86cda87d80ecd8bef08c14e23
        action: light.turn_on
  mode: single
